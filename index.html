<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Checklist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="progress-container">
    <div class="progress-circle" id="progress-circle">
      <span id="progress-text">0%</span>
    </div>
  </div>

  <div class="container">
    <h1>1. Earth City</h1>

    <div class="category">
      <h2>Dragon Race</h2>
      <div class="item">
        <label class="checkbox-label">
          <input type="checkbox" class="race-checkbox" id="saiyan" />
          Saiyan
        </label>
      </div>
      <div class="item">
        <label class="checkbox-label">
          <input type="checkbox" class="race-checkbox" id="namekian" />
          Namekian
        </label>
      </div>
      <div class="item">
        <label class="checkbox-label">
          <input type="checkbox" class="race-checkbox" id="human" />
          Human
        </label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
